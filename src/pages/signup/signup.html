<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #signupForm="ngForm" (ngSubmit)="userRegister()">

    <ion-list style="margin-bottom: 25%;">
      <ion-item>
        <ion-label floating>GivenName</ion-label>
        <ion-input name="givenName" type="text" [(ngModel)]="registerModel.givenName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Surname</ion-label>
        <ion-input name="surname" type="text" [(ngModel)]="registerModel.surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username*</ion-label>
        <ion-input name="username" type="text" [(ngModel)]="registerModel.username" required=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email*</ion-label>
        <ion-input name="email" type="email" [(ngModel)]="registerModel.email" required=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password*</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="registerModel.password" required minlength="8"></ion-input>
      </ion-item>
    </ion-list>

    <div style="margin-bottom: 8%;">
      <button ion-button type="submit" color="light" full> Sign up </button>
    </div>

  </form>
</ion-content>
